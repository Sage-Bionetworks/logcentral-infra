    Type: String
    NoEcho: true
  BridgeDevAwsAccountId:
    Type: String
    NoEcho: true
  BridgeProdAwsAccountId:
    Type: String
    NoEcho: true
  ScicompAwsAccountId:
    Type: String
    NoEcho: true
  SynapseProdAwsAccountId:
    Type: String
    NoEcho: true
  SynapseDevAwsAccountId:
    Type: String
    NoEcho: true
  SynapseDwAwsAccountId:
    Type: String
    NoEcho: true
  SageItAwsAccountId:
    Type: String
    NoEcho: true
  OrganizationsAwsAccountId:
    Type: String
    NoEcho: true
Resources:
  CloudtrailCrossAccountBucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !ImportValue us-east-1-essentials-CloudtrailBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AWSCloudTrailAclCheck"
            Effect: "Allow"
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:GetBucketAcl"
            Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue 'us-east-1-essentials-CloudtrailBucket'
          - Sid: "AWSCloudTrailWrite"
            Effect: "Allow"
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:PutObject"
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref 'AWS::AccountId'
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref AdmincentralAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref BridgeDevAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref BridgeProdAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref ScicompAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref SynapseProdAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref SynapseDevAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref SynapseDwAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref SageItAwsAccountId
                  - '/*'
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref OrganizationsAwsAccountId
                  - '/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: "bucket-owner-full-control"

  CloudtrailAdminCentralRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: !Sub 'RoleAccessBy${AdmincentralAwsAccountId}'
            Effect: "Allow"
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AdmincentralAwsAccountId}:root'
            Action:
              - "sts:AssumeRole"

  CloudtrailAdminCentralAccessPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: !Sub 'CloudtrailCrossAccountAccessPolicy-${AdmincentralAwsAccountId}'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: !Sub 'LogAccessBy${AdmincentralAwsAccountId}'
            Effect: "Allow"
            Action:
              - "s3:Get*"
              - "s3:List*"
            Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue us-east-1-essentials-CloudtrailBucket
                  - '/AWSLogs/'
                  - !Ref AdmincentralAwsAccountId
                  - '/*'
          - Sid: !Sub 'BucketAccessBy${AdmincentralAwsAccountId}'
            Effect: "Allow"
            Action:
              - "s3:Get*"
              - "s3:List*"
            Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !ImportValue 'us-east-1-essentials-CloudtrailBucket'
      Roles:
        - !Ref 'CloudtrailAdminCentralRole'

